    <script>


        // cookie name
        var x = document.cookie;
        console.log(x)
        function parseCookie() {
            var cookieObj = {};
            var cookieAry = document.cookie.split(';');
            var cookie;
            for (var i = 0, l = cookieAry.length; i < l; ++i) {
                cookie = jQuery.trim(cookieAry[i]);
                cookie = cookie.split('=');
                cookieObj[cookie[0]] = cookie[1];
            }
            return cookieObj;
        }
        function getCookieByName(name) {
            var value = parseCookie()[name];
            if (value) {
                value = decodeURIComponent(value);
            }

            return value;
        }
        var aa = getCookieByName('username')
        var userTitle = document.querySelector('.userTitle')
        userTitle.innerHTML = `${aa}`
        // console.log('111')


        // token
        var bb = getCookieByName('token')
        console.log(bb)

        // 沒cookie無法登入
        if (aa == undefined) {
            console.log(aa)
            location.href = `./login.html`
            // alert('請先登入')
        } else {

            var account = document.querySelector('#account')
            var namee = document.querySelector('#name')
            // console.log(name)
            var email = document.querySelector('#email')
            var department = document.querySelector('#department')
            var jobTitle = document.querySelector('#job_title')
            var password = document.querySelector('#password')
            var passwordConfirmation = document.querySelector('#password_confirmation')



            // cancel-btn
            cancel.onclick = function () {
                location.href = './join-member.html';
            }
            // reset-btn
            reset.onclick = function () {
                account.value = "";
                namee.value = "";
                email.value = "";
                department.value = "";
                jobTitle.value = "";
                password.value = "";
                passwordConfirmation.value = "";
            }

            // submit-btn
            submit.onclick = function () {

                var accountValue = account.value;
                console.log(accountValue)
                var nameValue = namee.value;
                console.log(nameValue)
                var emailValue = email.value;
                console.log(emailValue)
                var departmentValue = department.value;
                console.log(departmentValue)
                var jobTitleValue = jobTitle.value;
                console.log(jobTitleValue)
                var passwordValue = password.value;
                console.log(passwordValue)
                var passwordConfirmationValue = passwordConfirmation.value;
                console.log(passwordConfirmationValue)





                var payload = {
                    account: accountValue, name: nameValue, email: emailValue, department: departmentValue,
                    job_title: jobTitleValue, password: passwordValue, password_confirmation: passwordConfirmationValue,token:bb
                };

                fetch('http://192.168.66.17:81/adduser', {
                    method: "post",//(get post put delete)(若是get，為預設值，不須打此行)
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'multipart/json' },
                })
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        console.log(data);
                        if (data.msg) {
                            alert(data.msg);
                            if (data.msg == '新增成功') {
                                location.href = './join-member.html';
                                console.log('999')
                            }
                        }

                    })
                    .catch(function (err) {
                        console.log(err);
                        if (err) {
                            alert('請輸入完整資料');
                        }
                    });
            }

            // logout cookie delete
            var logout = document.querySelector('.logout')
            logout.onclick = function () {
                document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                document.cookie = 'page=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            }
        }
