    <script>

        // cookie name
        var x = document.cookie;
        console.log(x)
        function parseCookie() {
            var cookieObj = {};
            var cookieAry = document.cookie.split(';');
            var cookie;
            for (var i = 0, l = cookieAry.length; i < l; ++i) {
                cookie = jQuery.trim(cookieAry[i]);
                cookie = cookie.split('=');
                cookieObj[cookie[0]] = cookie[1];
            }
            return cookieObj;
        }
        function getCookieByName(name) {
            var value = parseCookie()[name];
            if (value) {
                value = decodeURIComponent(value);
            }

            return value;
        }
        var aa = getCookieByName('username')
        var userTitle = document.querySelector('.userTitle')
        userTitle.innerHTML = `${aa}`
        // console.log('111')

        // token
        var bb = getCookieByName('token')
        console.log("bb")



        // 沒cookie無法登入
        if (aa == undefined) {
            console.log(aa)
            // window.location.reload()
            location.href = `./login.html`
            // alert('請先登入')
        }



        var title = document.querySelector('#title')
        var content = document.querySelector('#content')
        var reporter = document.querySelector('#reporter')
        var department = document.querySelector('#department')
        var handler = document.querySelector('#handler')
        var state = document.querySelector('#state')
        var formFileMultiple = document.querySelector('#formFileMultiple')
        var remark = document.querySelector('#remark')
        var reset = document.querySelector('#reset')
        var submit = document.querySelector('#submit')




        // 編輯原始資料顯示
        var httpid = location.search
        console.log(httpid)
        var id = parseInt(httpid.substring(4))
        console.log(id)

        var url = `http://192.168.66.17:81/report/${id}?token=${bb}`
        console.log(url)
        fetch(url, {
            method: "get",//(get post put delete)(若是get，為預設值，不須打此行)
            // body: JSON.stringify(payload),
            // headers: { 'Content-Type': 'multipart/json' },
        })
            .then(function (response) {
                return response.json();
            })

            .then(function (data) {
                console.log(data);
                title.value = data.title;
                content.value = data.content;
                reporter.value = data.reporter;
                department.value = data.department;
                handler.value = data.handler;
                state.value = data.state;

                picFile = data.image;
                console.log(picFile)

                remark.value = data.remark;


                // input-file圖片顯示
                if (picFile) {
                    console.log(picFile)
                    var img = $("<img width='500'>").attr('src', picFile);
                    $("#preview_progressbarTW_imgs").append(img);
                } else {
                    var noPictures = $("<p>目前沒有圖片</p>");
                    $("#preview_progressbarTW_imgs").append(noPictures);
                }

                // 圖片再選
                $("#formFileMultiple").change(function () {
                    $("#preview_progressbarTW_imgs").html(""); // 清除預覽
                    readURL(this);
                });

                function readURL(input) {
                    if (input.files) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var img = $("<img width='500'>").attr('src', e.target.result);
                            $("#preview_progressbarTW_imgs").append(img);
                        }
                        reader.readAsDataURL(input.files[0]);
                    } else {
                        var noPictures = $("<p>目前沒有圖片</p>");
                        $("#preview_progressbarTW_imgs").append(noPictures);
                    }
                }
            })
            .catch(function (err) {
                console.log(err);
            });

        var picFile1 = "";
        formFileMultiple.addEventListener('change', (e) => {
            console.log(e.target.files); // get list of file objects
            picFile1 = e.target.files[0]
            console.log(picFile1)
        });


        cancel.onclick = function () {
            location.href = './index.html';
        }

        reset.onclick = function () {
            title.value = "";
            content.value = "";
            reporter.value = "";
            department.value = "";
            handler.value = "";
            state.value = "";
            formFileMultiple.value = "";
            remark.value = "";
        }


        submit.onclick = function () {
            var titleValue = title.value;
            console.log(titleValue)
            var contentValue = content.value;
            console.log(contentValue)
            var reporterValue = reporter.value;
            console.log(reporterValue)
            var departmentValue = department.value;
            console.log(departmentValue)
            var handlerValue = handler.value;
            console.log(handlerValue)
            var stateValue = state.value;
            console.log(stateValue)
            var remarkValue = remark.value;
            console.log(remarkValue)

            var formData = new FormData();
            console.log(formData)
            formData.append("id", id);
            console.log(id)
            formData.append("title", titleValue);
            formData.append("content", contentValue);
            formData.append("reporter", reporterValue);
            formData.append("department", departmentValue);
            formData.append("handler", handlerValue);
            formData.append("state", stateValue);
            formData.append("image", picFile1);
            formData.append("remark", remarkValue);
            formData.append("token", bb);


            fetch('http://192.168.66.17:81/report_update', {
                method: "post",//(get post put delete)(若是get，為預設值，不須打此行)
                body: formData,
            })
                .then(function (response) {
                    return response.json();
                })

                .then(function (data) {
                    console.log(data);
                    if (data.msg) {
                        alert(data.msg);
                        if (data.msg == '資料儲存成功') {
                            location.href = `./index.html`;//#page-${y}
                            console.log('999')
                        }
                    }
                })
                .catch(function (err) {
                    console.log(err);
                    if (err) {
                        alert('err');
                    }
                });
        }

        // logout cookie delete
        var logout = document.querySelector('.logout')

            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            document.cookie = 'page=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        }
